<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<form action="/submit" method="POST">
    <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
    </div>

    <div class="form-group">
        <label for="tempat_lahir">Tempat Lahir</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Sebutkan Nama Kota" required>
    </div>

    <div class="form-group">
        <label for="tanggal_lahir">Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
    </div>

    <div class="form-group tanggungan-group">
        <label for="tanggungan">Jumlah Tanggungan Keluarga</label>
        <select id="tanggungan" name="tanggungan" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div class="form-group status-group">
        <label>Status Perkawinan</label>
        <div class="radio-group">
            <input type="radio" id="lajang" name="status" value="Lajang">
            <label for="lajang">Lajang</label>
            <input type="radio" id="kawin" name="status" value="Kawin">
            <label for="kawin">Kawin</label>
            <input type="radio" id="cerai_pisah" name="status" value="Cerai Pisah">
            <label for="cerai_pisah">Cerai Pisah</label>
            <input type="radio" id="cerai_mati" name="status" value="Cerai Mati">
            <label for="cerai_mati">Cerai Mati</label>
        </div>
    </div>

    <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap" required></textarea>
    </div>
    <button type="button" id="startVoice">ðŸŽ¤ Speak</button>
    <input type="submit" value="Submit">
</form>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
